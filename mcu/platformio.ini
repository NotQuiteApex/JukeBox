[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
lib_deps = 
	arduino-libraries/Keyboard@^1.0.4
	thomasfredericks/Bounce2@^2.71
board_build.usb_product = "JukeBoxV1"
board_build.usb_manufacturer = "FriendTeamInc."